<!DOCTYPE html>
<html>
<head>
  <title>Student Performance Prediction - Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9; /* Light gray background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background-color: #fff; /* White background */
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      text-align: center;
    }

    .card {
      background-color: #f8f9fa; /* Lighter gray background */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #333;
    }

    p {
      font-size: 1.5rem;
      color: #555;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    .button {
      padding: 12px 24px;
      background-color: #007bff; /* Primary blue */
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3; /* Darker shade of blue on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Prediction Result</h1>
      <p id="prediction-result">Predicted Performance Index: {{ prediction }}</p>
      <div class="buttons">
        <a href="/" class="button">Back to Predict</a>
      </div>
    </div>
  </div>
</body>
</html>
